AWSTemplateFormatVersion: 2010-09-09

Parameters:
  SNSTopicName:
      Type: "String"
      Description: Please enter your SNS Topic Name. (SNS Topic must exist in the same region where this stack is launched).
  VpcId:
    Type: "AWS::EC2::VPC::Id"
    Description: Enter the VPC that the subnets belong to.
  SubnetIds:
    Type: "List<AWS::EC2::Subnet::Id>"
    Description: You must select AT LEAST two (2) PUBLIC subnets for demo instance, ELB, Elasticsearch domain, and Lambda load functions to work.
  PublicCidr:
    Type: "String"
    Description: The public IP address that Kibana will be accessible from.

Resources:
  # IAM Execution Role for Lambda Functions
  ExecutionRole:
      Type: "AWS::IAM::Role"
      Properties:
        AssumeRolePolicyDocument:
          Version: 2008-10-17
          Statement:
            -
              Effect: Allow
              Principal:
                Service:
                  - events.amazonaws.com
                  - lambda.amazonaws.com
                  - states.amazonaws.com
              Action:
                - sts:AssumeRole
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/AdministratorAccess

  CloudWatchEventRule: 
    Type: "AWS::Events::Rule"
    Properties: 
      Description: "EventRule"
      RoleArn: !GetAtt ExecutionRole.Arn
      EventPattern: 
            source:
              - aws.health
            detail-type:
              - AWS Health Event
            detail:
              service:
                - EBS
              eventTypeCategory:
                - issue
              eventTypeCode:
                - AWS_EBS_VOLUME_LOST
      Targets: 
        -
          Arn: !Ref StepFunctionVolumeLost
          Id: StepFunctionVolumeLost
          RoleArn: !GetAtt ExecutionRole.Arn
      State: "ENABLED"
  
  MockCloudWatchEventRule: 
    Type: "AWS::Events::Rule"
    Properties: 
      Description: "MockEventRule"
      RoleArn: !GetAtt ExecutionRole.Arn
      EventPattern: 
            source:
              - awshealth.mock
            detail-type:
              - AWS Health Event
            detail:
              service:
                - EBS
              eventTypeCategory:
                - issue
              eventTypeCode:
                - AWS_EBS_VOLUME_LOST
      Targets: 
        -
          Arn: !Ref StepFunctionVolumeLost
          Id: StepFunctionVolumeLost
          RoleArn: !GetAtt ExecutionRole.Arn
      State: "ENABLED"

  # Elasticsearch Domain and Access Dependencies
  ElasticsearchDomain:
    Type: "AWS::Elasticsearch::Domain"
    Properties:
      ElasticsearchVersion: 6.2
      VPCOptions:
        SubnetIds:
          - !Select [ 0, !Ref SubnetIds ]
        SecurityGroupIds:
          - !Ref ElasticsearchSecurityGroup
      ElasticsearchClusterConfig:
        InstanceCount: 1
        InstanceType: t2.small.elasticsearch
      EBSOptions:
        EBSEnabled: true
        VolumeType: gp2
        VolumeSize: 10
      AccessPolicies:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: '*'
            Action: 'es:*'
            Resource: '*'

  ElasticsearchSecurityGroup:
      Type: "AWS::EC2::SecurityGroup"
      Properties:
        GroupDescription: Allows internal data loading and public access to Elasticsearch.
        VpcId: !Ref VpcId
        SecurityGroupIngress:
          -
            CidrIp: !Ref PublicCidr
            IpProtocol: TCP
            FromPort: 80
            ToPort: 80
          -
            CidrIp: !GetAtt CustomVpcCidr.Cidr
            IpProtocol: TCP
            FromPort: 80
            ToPort: 80

  ElasticsearchELB:
    Type: "AWS::ElasticLoadBalancingV2::LoadBalancer"
    Properties:
      Type: application
      Subnets: !Ref SubnetIds
      SecurityGroups:
        - !Ref ElasticsearchSecurityGroup

  ElasticsearchELBTargetGroup:
    Type: "AWS::ElasticLoadBalancingV2::TargetGroup"
    Properties:
      Port: 80
      Protocol: HTTP
      HealthyThresholdCount: 2
      HealthCheckTimeoutSeconds: 2
      HealthCheckIntervalSeconds: 5
      Targets:
        -
          Id: !GetAtt CustomElasticsearchIp.Ip
          Port: 80
      TargetType: ip
      VpcId: !Ref VpcId

  ElasticsearchELBListener:
    Type: "AWS::ElasticLoadBalancingV2::Listener"
    Properties:
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ElasticsearchELBTargetGroup
      LoadBalancerArn: !Ref ElasticsearchELB

  # Custom Resources
  # Get Elasticsearch IP for Target Group
  CustomElasticsearchIp:
    Type: Custom::ElasticsearchIP
    Version: 1.0
    Properties:
      ServiceToken: !GetAtt LambdaElasticsearchIp.Arn
      EsEndpoint: !GetAtt ElasticsearchDomain.DomainEndpoint
  LambdaElasticsearchIp:
        Type: "AWS::Lambda::Function"
        Properties:
          Handler: index.lambda_handler
          Role: !GetAtt ExecutionRole.Arn
          Runtime: python3.6
          Timeout: 25
          VpcConfig:
            SubnetIds: !Ref SubnetIds
            SecurityGroupIds:
              - !Ref ElasticsearchSecurityGroup
          Code:
            ZipFile: |
              import socket
              import cfnresponse
              from time import sleep

              def lambda_handler(event, context):
                  try:
                      if event['RequestType'] == 'Delete':
                        responseData = {'Delete': 'SUCCESS'}
                        cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData)
                      else:
                        sleep(1)
                        esEndpoint = event['ResourceProperties']['EsEndpoint']
                        esIp = socket.gethostbyname(esEndpoint)
                        responseData = {'Ip': esIp}
                        cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData)
                  except Exception as e:
                      responseData = {'Error': str(e)}
                      cfnresponse.send(event, context, cfnresponse.FAILED, responseData)

  # Get VPC Cidr for Elasticsearch Security Group
  CustomVpcCidr:
    Type: Custom::VpcCidr
    Version: 1.0
    Properties:
      ServiceToken: !GetAtt LambdaVpcCidr.Arn
      VpcId: !Ref VpcId
