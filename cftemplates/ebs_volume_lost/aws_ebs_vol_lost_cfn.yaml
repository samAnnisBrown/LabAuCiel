          ZipFile: |
            import boto3
            import json
            import datetime
            import dateutil.parser

            def getDateTimeFromISO8601String(s):
                d = dateutil.parser.parse(s)
                return d

            date_handler = lambda obj: obj.isoformat()

            def lambda_handler(event, context):
